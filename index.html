<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer With Js</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <section class="container">
        <h1>After to be a MERN Dev.</h1>
        <div class="container_body">
          <div>
            <h1>Days</h1>
            <h2 id="day">0</h2>
          </div>
          <div>
            <h1>Hours</h1>
            <h2 id="hour">0</h2>
          </div>
          <div>
            <h1>Minutes</h1>
            <h2 id="minute">0</h2>
          </div>
          <div>
            <h1>Second</h1>
            <h2 id="second">0</h2>
          </div>
        </div>
      </section>

      <section class="avatar">
        <img class="avatar_image" src="./image/avatar.png" alt="avatar" />
      </section>
    </main>
  </body>
</html>
